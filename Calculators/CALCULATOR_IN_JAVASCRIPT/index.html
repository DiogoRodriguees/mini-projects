<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <div class="container">
        <p class="display" id="display"> </p>

        <div>
            <button class="botao" id="clean">CE</button>
            <button class="botao" id="operadorPercento">%</button>
            <button class="botao" id="backspace"><<</button>
            <button class="botao" id="operadorDividir">/</button>
        </div>

        <div>
            <button class="botao" id="tecla7">7</button>
            <button class="botao" id="tecla8">8</button>
            <button class="botao" id="tecla9">9</button>
            <button class="botao" id="operadorMultiplicar">*</button> 
        </div>

        <div>
            <button class="botao" id="tecla4">4</button>
            <button class="botao" id="tecla5">5</button>
            <button class="botao" id="tecla6">6</button>
            <button class="botao" id="operadorSubtrair"> -</button>
        </div>

        <div>
            <button class="botao" id="tecla1">1</button>
            <button class="botao" id="tecla2">2</button>
            <button class="botao" id="tecla3">3</button>
            <button class="botao" id="operadorSomar">+</button>
        </div>

        <div>
            <button class="botao" id="tecla0">0</button>
            <button class="botao" id="ponto">.</button>
            <button class="botao" id="inverter">+/-</button>
            <button class="botao" id="igual">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
