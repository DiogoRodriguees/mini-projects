<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Calculator</title>
</head>

<body>

    <div class="principal">
        <div class="screen">
            <p class="result" id="resultado"></p>
        </div>

        <div class="keyBoard">
            <table>
                <tr>
                    <td><button class="buttonAc" id="buttonAc" onclick="clean()">AC</button></td>
                    <td><button id="clear" onclick="backspace()">C</button></td>
                    <td><button id="percent" onclick="insert('%')">%</button></td>
                    <td><button id="divide" onclick="insert('/')">/</button></td>
                </tr>

                <tr>
                    <td><button id="seven" onclick="insert('7')">7</button></td>
                    <td><button id="eight" onclick="insert('8')">8</button></td>
                    <td><button id="nine" onclick="insert('9')">9</button></td>
                    <td><button id="multiplica" onclick="insert('*')">*</button></td>
                </tr>

                <tr>
                    <td><button id="four" onclick="insert('4')">4</button></td>
                    <td><button id="five" onclick="insert('5')">5</button></td>
                    <td><button id="six" onclick="insert('6')">6</button></td>
                    <td><button id="negativo" onclick="insert('-')">-</button></td>
                </tr>

                <tr>
                    <td><button onclick="insert('1')">1</button></td>
                    <td><button onclick="insert('2')">2</button></td>
                    <td><button onclick="insert('3')">3</button></td>
                    <td><button onclick="insert('+')">+</button></td>
                </tr>

                <tr>
                    <td><button id="zero" onclick="insert('0')">0</button></td>
                    <td><button id="dot" onclick="insert('.')">.</button></td>
                    <td><button id="moreLess" onclick="">+/-</button></td>
                    <td><button id="igual" onclick="confirma()">=</button></td>

                </tr>

            </table>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
